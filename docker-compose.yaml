volumes:
  dishdynamo-data:
services:
  fastapi:
    build:
      context: ./dishdynamo
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://user:user@db/dishdynamopostgres
      WAIT_HOSTS: db:5432
      PORT: 8000

    ports:
      - 8000:8000
    volumes:
      - ./dishdynamo:/app
  db:
    image: postgres:14.5-bullseye
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: user
      POSTGRES_DB: dishdynamopostgres
    ports:
      - "15432:5432"
    volumes:
      - dishdynamo-data:/var/lib/postgresql/data

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: http://localhost:8000
